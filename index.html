<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="small-container well">
	<div class="bold">
		What do you want to do today?
	</div>

	<div class="margin-top-20">
		<input type="text" class="form-control" placeholder="Your todo..." />
	</div>

	<div class="margin-top-20">
		<button type="button" id="submit-todo" class="btn btn-primary">Submit Todo</button>
	</div>
</div>

<div id="todo-list" class="small-container">
	<ol>
		<li>I want to go shopping <a href="#">Done</a></li>
		<li>Clean the house <a href="#">Done</a></li>
	</ol>
</div>

</body>
</html>
